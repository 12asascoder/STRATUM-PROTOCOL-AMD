# Nginx Configuration for STRATUM PROTOCOL API Gateway
# Routes traffic to microservices with load balancing and rate limiting

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=heavy_limit:10m rate=10r/s;

    # Upstream definitions
    upstream data_ingestion {
        least_conn;
        server host.docker.internal:8001 max_fails=3 fail_timeout=30s;
    }

    upstream knowledge_graph {
        least_conn;
        server host.docker.internal:8002 max_fails=3 fail_timeout=30s;
    }

    upstream cascading_failure {
        least_conn;
        server host.docker.internal:8003 max_fails=3 fail_timeout=30s;
    }

    upstream state_estimation {
        least_conn;
        server host.docker.internal:8004 max_fails=3 fail_timeout=30s;
    }

    upstream citizen_behavior {
        least_conn;
        server host.docker.internal:8005 max_fails=3 fail_timeout=30s;
    }

    upstream policy_optimization {
        least_conn;
        server host.docker.internal:8006 max_fails=3 fail_timeout=30s;
    }

    upstream economic_intelligence {
        least_conn;
        server host.docker.internal:8007 max_fails=3 fail_timeout=30s;
    }

    upstream decision_ledger {
        least_conn;
        server host.docker.internal:8008 max_fails=3 fail_timeout=30s;
    }

    upstream frontend {
        server host.docker.internal:3000 max_fails=3 fail_timeout=30s;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Data Ingestion Service
        location /api/v1/ingest {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://data_ingestion;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Knowledge Graph Service
        location /api/v1/graph {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://knowledge_graph;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Cascading Failure Simulation
        location /api/v1/simulate {
            limit_req zone=heavy_limit burst=5 nodelay;
            proxy_pass http://cascading_failure;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # State Estimation Engine
        location /api/v1/estimate {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://state_estimation;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }

        # Citizen Behavior Simulation
        location /api/v1/behavior {
            limit_req zone=heavy_limit burst=5 nodelay;
            proxy_pass http://citizen_behavior;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        # Policy Optimization
        location /api/v1/policy {
            limit_req zone=heavy_limit burst=5 nodelay;
            proxy_pass http://policy_optimization;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 240s;
            proxy_send_timeout 240s;
            proxy_read_timeout 240s;
        }

        # Economic Intelligence
        location /api/v1/economic {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://economic_intelligence;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }

        # Decision Ledger
        location /api/v1/ledger {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://decision_ledger;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Prometheus (metrics)
        location /metrics {
            proxy_pass http://prometheus:9090/metrics;
            proxy_set_header Host $host;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }

        # Grafana (monitoring dashboard)
        location /grafana {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # SSL configuration (uncomment when SSL certificates are available)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # Include location blocks from above
    # }
}
