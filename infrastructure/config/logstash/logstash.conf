# Logstash Configuration for STRATUM PROTOCOL
# Processes logs from all microservices and sends to Elasticsearch

input {
  # Beats input for Filebeat
  beats {
    port => 5044
    codec => json
  }

  # TCP input for direct log shipping
  tcp {
    port => 5000
    codec => json_lines
  }

  # Syslog input
  syslog {
    port => 5514
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
      target => "parsed"
    }
  }

  # Add service metadata
  if [service] {
    mutate {
      add_field => {
        "[@metadata][service]" => "%{service}"
      }
    }
  }

  # Parse timestamps
  date {
    match => [ "timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSSZ" ]
    target => "@timestamp"
  }

  # Grok patterns for common log formats
  grok {
    match => {
      "message" => [
        "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:log_message}",
        "%{COMBINEDAPACHELOG}"
      ]
    }
  }

  # Add GeoIP data if available
  if [client_ip] {
    geoip {
      source => "client_ip"
      target => "geoip"
    }
  }

  # Mutate to clean up fields
  mutate {
    remove_field => [ "host", "agent", "ecs" ]
    lowercase => [ "level" ]
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "stratum-%{service}-%{+YYYY.MM.dd}"
    document_type => "_doc"
    template_name => "stratum"
    template_overwrite => true
  }

  # Debug output (comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
