apiVersion: apps/v1
kind: Deployment
metadata:
  name: cascading-failure
  namespace: stratum-protocol
  labels:
    app: cascading-failure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cascading-failure
  template:
    metadata:
      labels:
        app: cascading-failure
    spec:
      containers:
      - name: cascading-failure
        image: stratum-protocol/cascading-failure:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8005
        env:
        - name: KNOWLEDGE_GRAPH_URL
          value: "http://knowledge-graph:8002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 40
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cascading-failure
  namespace: stratum-protocol
spec:
  selector:
    app: cascading-failure
  ports:
  - protocol: TCP
    port: 8005
    targetPort: 8005
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cascading-failure-hpa
  namespace: stratum-protocol
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cascading-failure
  minReplicas: 2
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
