apiVersion: v1
kind: Secret
metadata:
  name: stratum-secrets
  namespace: stratum-protocol
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  POSTGRES_PASSWORD: "stratumdb123"
  NEO4J_PASSWORD: "stratumgraph123"
  REDIS_PASSWORD: "stratumcache123"
  MONGODB_PASSWORD: "stratumdoc123"
  
  # JWT secrets
  JWT_SECRET: "CHANGE_THIS_IN_PRODUCTION_USE_VAULT"
  JWT_ALGORITHM: "HS256"
  
  # Encryption keys
  ENCRYPTION_KEY: "CHANGE_THIS_32_BYTE_KEY_IN_PROD"
  
  # API keys
  EXTERNAL_API_KEY: "YOUR_EXTERNAL_API_KEY"
  
  # Kafka credentials
  KAFKA_USERNAME: "stratum"
  KAFKA_PASSWORD: "stratumkafka123"
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: stratum-protocol
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "YOUR_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "YOUR_AWS_SECRET_KEY"
  AWS_REGION: "us-east-1"
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-credentials
  namespace: stratum-protocol
type: Opaque
stringData:
  AZURE_SUBSCRIPTION_ID: "YOUR_SUBSCRIPTION_ID"
  AZURE_CLIENT_ID: "YOUR_CLIENT_ID"
  AZURE_CLIENT_SECRET: "YOUR_CLIENT_SECRET"
  AZURE_TENANT_ID: "YOUR_TENANT_ID"
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: stratum-protocol
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: BASE64_ENCODED_DOCKER_CONFIG
